<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      p {
        font-size: 36px;
        font-style: italic;
        font-weight: bold;
      }
      /* 글꼴 지정 시 한글이나 영문에 공백이 있으면 따옴표 사용해야 함 */
      div {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.5; /* 1.4~1.7 사이의 수치가 적절함 */
        font-size: 30px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- 
        line-height : 줄높이(줄높이는 글자의 크기를 포함하고 있음)
     -->
    <p>font-size/ font-style / font-weight / line-height / font-family</p>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit, architecto.
      Laborum doloribus possimus qui quia maxime fuga obcaecati, minima quasi
      nam iste aliquam in fugit excepturi praesentium voluptatibus dolorum
      necessitatibus?
    </div>
  </body>
</html>
