<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: tomato;
        padding: 20px; /* 요소의 크기에 포함 */
        border: 4px solid black;
        box-sizing: border-box; /* 요소의 크기 : width+padding+border */
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
