<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1::before {
        content: "before ";
        color: red;
      }
      h1::after {
        content: "After";
        color: blue;
      }
      h3::before {
        content: "";
        width: 10px;
        height: 10px;
        background-color: red;
        display: inline-block; /* inline 속성 + block 속성 */
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 
        pseudo elements
        ::after : 특정 요소의 뒷 부분에 삽입
        ::before : 특정 요소의 앞 부분에 삽입       
     -->
    <h1 id="title">css(cascading style sheet) 기본 문법</h1>
    <h2>selector(선택자) - pseudo elements(가상 요소) 선택자</h2>
    <h3>가상 요소 선택자의 활용</h3>
  </body>
</html>
