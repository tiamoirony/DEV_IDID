<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        width: 150px;
        outline: none;
        border: 1px solid lightgray;
        padding: 5px 10px; /* 5px : 상,하 10px : 좌,우 */
        transition: 0.4s;
      }
      input:focus {
        width: 200px;
        border-color: red;
      }
    </style>
  </head>
  <body>
    <input type="text" />
  </body>
