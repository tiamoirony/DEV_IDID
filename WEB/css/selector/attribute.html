<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* a[target] {
        text-decoration: none;
      } */

      a[target="_blank"] {
        background-color: bisque;
      }
      /* _self 인 요소만 배경색, 글자색 변경 */
      a[target="_self"] {
        background-color: blue;
        color: white;
      }
      /* .google,
      .link1,
      .link2 {
        list-style: none;
      } */

      /* ^= : ~ 으로 시작하는 */
      [class^="link"] {
        list-style: none;
      }

      /* ~= : ~ 을 포함하고 있는 */
      [class~="test"] {
        opacity: 0.3;
        color: blue;
      }
      /* $= : ~ 으로 끝나는 */
      [class$="name"] {
        color: red;
        padding: 10px;
      }
      /* |= : - 이 들어간 값 지정 */
      [class|="top"] {
        background-color: yellow;
      }

      /* button {
        border-radius: 30px;
      } */

      /* btn 클래스명이 들어간 버튼 : 안쪽 여백 10px, 글자 굵게, 타원형버튼
         success 끝나는 버튼 글자 색상 green 지정
         danger 끝나는 버튼 글자 색상 red 지정
      */
      /* [class|="btn"] {
        padding: 10px;
        font-weight: bold;
        border-radius: 20px;
      } */

      [class^="btn"] {
        padding: 10px;
        font-weight: bold;
        border-radius: 20px;
      }

      [class$="success"] {
        color: green;
      }

      [class$="danger"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="title">css(cascading style sheet) 기본 문법</h1>
    <h2>selector(선택자) - 속성 선택자</h2>
    <ul>
      <li class="google"><a href="#" target="_blank">google</a></li>
      <li class="link1"><a href="#" target="_blank">naver</a></li>
      <li class="link2"><a href="#" target="_blank">daum</a></li>
      <li class="link3"><a href="#" target="_self">nate</a></li>
    </ul>
    <div>
      <input type="text" name="" id="" class="fruit_name test" />
      <input type="text" name="" id="" class="fruit_name" />
      <input type="text" name="" id="" class="fruit_color test" />
    </div>
    <a href="mailto:master@google.com">master@google.com</a>
    <p class="top-text">Hello world</p>
    <h2 class="top-header">Welcome</h2>
    <h2 class="topcontent">Welcome</h2>
    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>
    <button>Normal</button>
  </body>
</html>
