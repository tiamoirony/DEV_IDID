<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        border: 4px solid tomato;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 4px solid black;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 
        마진 중복(병합 collapse) : 마진의 특정 값들이 중복되어 합쳐지는 현상
        - 형제요소들의 margin-top과 margin-bottom 이 만났을 때

     -->
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
