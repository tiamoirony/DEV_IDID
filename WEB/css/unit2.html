<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      :root {
        font-size: 12px;
      }
      body {
        font-size: 16px;
      }
      h1 {
        font-size: 1.5rem; /* 12px * 1.5em = 24px */
      }
      h2 {
        font-size: 1.2rem; /* 12px * 1.2em = 19.2px */
      }
      p {
        font-size: 1rem; /* 12px */
        background-color: aqua;
        width: 100vw;
        height: 50vh;
      }
    </style>
  </head>
  <body>
    <!-- css 단위

         브라우저의 default text size 는 16px
         px(고정값, 브라우저를 줄이면 스크롤이 나타날 수도 있음),
         %(상대값) : 부모가 만들어준 공간에서 비율
         em : em 단위가 쓰여진 곳의 폰트 사이즈 배수,
         rem : 문서 기본값의 배수
         vw(viewport width), vh(viewport height) : 화면 기준으로 단위 설정  

         vmin, vmax : viewport 최대너비, viewport 최소너비
    -->
    <h1>css(cascading style sheet) 기본 문법</h1>
    <h2>단위</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem quae nobis veritatis
      pariatur dicta repudiandae, quibusdam atque sunt, magnam laboriosam in dolor
      aperiam. Repudiandae nam ducimus dolorem amet, porro non!
    </p>
  </body>
</html>
