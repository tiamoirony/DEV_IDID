<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .portfolio {
        width: 960px;
        margin: 100px auto;
        background-color: black;
        /* overflow: hidden; */
      }
      .portfolio li {
        width: 225px;
        height: 225px;
        background-color: aquamarine;
        margin-right: 20px;
        margin-bottom: 20px;
        float: left;
        list-style-type: none;
      }
      /* li 마지막 요소의 margin-right 0 으로 지정 */
      .portfolio li:nth-child(4n) {
        margin-right: 0;
      }
      /* float 해제 */
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <ul class="portfolio clearfix">
      <li>pic1</li>
      <li>pic2</li>
      <li>pic3</li>
      <li>pic4</li>
      <li>pic1</li>
      <li>pic2</li>
      <li>pic3</li>
      <li>pic4</li>
      <li>pic1</li>
      <li>pic2</li>
      <li>pic3</li>
      <li>pic4</li>
    </ul>
    <!-- 다음요소 : float 해제 -->
  </body>
</html>
