<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        width: 50px;
        height: 50px;
        display: inline-block;
        background-color: blue;
        color: white;
        text-decoration: none;
        line-height: 50px;
        text-align: center;
      }

      span {
        background-color: red;
        color: white;
        float: left;
        width: 50px;
        height: 50px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <p>inline-block 으로 배치하기</p>
    <a href="#">1</a>
    <a href="#">2</a>
    <a href="#">3</a>
    <a href="#">4</a>
    <a href="#">5</a>
    <a href="#">6</a>

    <p>float 로 배치하기 : block 요소가 아니었던 요소도 block 으로 변경됨</p>
    <span>1</span>
    <span>2</span>
    <span>3</span>
  </body>
</html>
