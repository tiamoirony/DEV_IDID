<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" href="inedx.css"/>
  </head>

  <body>
    <div class="container-fluid">
      <!-- 모달 생성 -->
      <div class="black-bg">
        <div class="white-bg">
          <div class="clearfix mb-3">
            <h5>로그인 하세요</h5>
            <span class="close">X</span>
          </div>
          <form action="" method="get">
            <div class="mb-3 row">
              <label for="userid" class="col-sm-3 col-form-label">아이디</label>
              <div class="col-sm-9">
                <input type="text" name="userid" id="userid" class="form-control"/>
              </div>
            </div>
            <div class="mb-3 row">
              <label for="password" class="col-sm-3 col-form-label">비밀번호</label>
              <div class="col-sm-9">
                <input type="password" name="password" id="password" class="form-control"/>
              </div>
            </div>
            <div class="d-grid">
              <button class="btn btn-primary">로그인</button>
            </div>
          </form>
        </div>
      </div>

      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">로그인</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="detail.html">상품상세</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="list.html">상품목록</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- 서브 메뉴 생성 -->
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action" aria-current="true">
          로그인
        </a>
        <a href="detail.html" class="list-group-item list-group-item-action">상품상세</a>
        <a href="list.html" class="list-group-item list-group-item-action">상품목록</a>
      </div>
    </div>
    <!-- 이미지 carrousel -->
    <div class="carousel-wrapper">
      <div class="carousel">
        <div class="slide-box">
          <img src="img/shirt1.jpg" alt=""/>
        </div>
        <div class="slide-box">
          <img src="img/shirt2.jpg" alt=""/>
        </div>
        <div class="slide-box">
          <img src="img/shirt3.jpg" alt=""/>
        </div>
      </div>
    </div>
    <button class="prev btn btn-success" type="'button">prev</button>
    <button class="next btn btn-primary" type="'button">next</button>
    <script src="index.js"></script>
  </body>

</html>
