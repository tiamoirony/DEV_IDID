{% extends 'base.html' %} {% block contents %}
<div class="container my-3">
  <h5 class="border-bottom pb-2">질문수정</h5>
  {% include 'form_errors.html' %}
  <form method="post">
    {% csrf_token %}
    <div class="form-group mb-3">
      <label for="title">제목</label>
      <input
        type="text"
        name="title"
        id="title"
        class="form-control"
        value="{{form.title.value}}"
      />
    </div>
    <div class="form-group mb-3">
      <label for="content">내용</label>
      <textarea name="content" id="content" rows="10" class="form-control">
{{form.title.value}}</textarea
      >
    </div>
    <button type="submit" class="btn btn-primary">질문수정</button>

    <a href="{% url 'index' %}" class="btn btn-primary">리스트</a>
  </form>
</div>
{% endblock contents %}
