<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>


</head>
<body>
    <!-- header -->
    <header>
        <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
        </div>

        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- video player -->
    <section class="player">
        <video controls src="data/bang.mp4"></video>
    </section>

    <!-- video info -->
    <section class="info">
        <!-- Metadata -->
        <div class="metadata"></div>
            <ul class="hashtags">
                <li>#DreamCoding</li>
                <li>#DreamCoders</li>
                <li>#IDID</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    사랑하고 사랑한 러브스토리 이야기 지금 시작합니다 후회 하지 않도록 많이 봐주세요 ~
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>

        <!-- Actions -->
        <ul class="actions">
            <li>
                <button><i class="fas fa-thumbs-up"></i><span>Report</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>Report</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>Report</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>Report</span></button>
            </li>
            <li>
                <button><i class="fas fa-font-awsome-flag"></i>
                    <span>Report</span>
                </button>
            </li>
        </ul>  
        </div> 
        <!-- Channel -->
        <div class="channel">
            <div class="metadata">
                <img src="data/wp11267290-anime-bubble-wallpapers.jpeg" alt=""/>
                <div class="info">
                    <span class="name">드림 코딩 </span>
                    <span class="subscribres">1M subcribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
            <div class="subscribe"></div>
        </div>
    </section>
    <section class="Upnext">
        <span class="title">Up next</span>
        <ul>
            <li class="item">
                <img src="data/uwp3158225.jpeg" alt="">
                <div class="info">
                    <span class="title">드림코딩</span>
                    <span class="name">82K</span>
                    <span class="views"></span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>



</body>
</html>
