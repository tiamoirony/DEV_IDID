<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 100%;
      }
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <!-- th : 컬럼(table header : 굵게, 중앙정렬)-->
        <th>성명</th>
        <th>점수</th>
      </tr>
      <tr>
        <!-- td : 컬럼(왼쪽정렬)-->
        <td>홍길동</td>
        <td>98</td>
      </tr>
      <tr>
        <td>김철수</td>
        <td>88</td>
      </tr>
    </table>
  </body>
</html>
