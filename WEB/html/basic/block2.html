<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: red;
        width: 100px;
        height: 100px;
        margin: 20px;
        padding: 20px;
      }
      span {
        background-color: blueviolet;
        /*         
        width: 100px;
        height: 100px; */
      }
      .inline {
        margin: 20px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- block : 너비(100%), 높이(0), margin : 상,하,좌,우 마진 적용 -->
    <div>블럭 컨텐츠</div>
    <div>블럭 컨텐츠</div>
    <div>블럭 컨텐츠</div>
    <div>블럭 컨텐츠</div>
    <div>블럭 컨텐츠</div>
    <p>문단</p>

    <!-- inline : 너비/높이(컨텐츠 만큼만), 너비(0), 높이(0), margin : 좌우 마진만 적용, padding : 좌,우 패딩만 적용 -->
    <span class="inline">안녕하세요</span>
    <span class="inline">안녕하세요</span>
    <span class="inline">안녕하세요</span>
    <div>블럭</div>
    <span>안녕하세요</span>
  </body>
</html>
