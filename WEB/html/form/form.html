<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        form : 정보제출

        form 요소
        1) input
        2) label
        3) select
        4) textarea
        5) button
        6) fieldset
        7) legend
        8) option

        input 요소의 여러가지 type 들
        button, checkbox, color, date, datetime-local, email, file, hidden, month,
        number, password, radio, range, reset, search, submit, tel, text, time, url
        week

        input 요소의 속성(attribute)
        value : 초기값(기본값)
        readonly : 읽기만 가능(수정불가)
        disabled : 클릭안됨, 사용 불가
        size : 너비(text,search,tel,url,email,password)
        maxlength : 최대입력크기
        min, max : 입력할 수 있는 최소값, 최대값(number,range,date,datetime-local,month,time,week)
        multiple : 하나 이상 선택(email,file)
        pattern : 정규표현식 적용(text,date,search,url,tel,email,password)
        placeholder : 입력값에 대한 hint(text,search,url,tel,email,password)
        required : 필수 입력값 적용(text,search,url,tel,email,password,date,number,checkbox,radio,file)
        step : 입력값에 대한 간격(number,range,date,datetime-local,month,time,week)
        autofocus : 페이지 로드 시 자동적으로 포커스 주기
     -->
  </body>
</html>
