<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- a 태그 : 링크 지정, href:링크를 통해 가야할 주소 
         링크 색상 : 파란색(default)
         active : 링크를 클릭하는 상태 빨간색
         visited : 이미 방문한 링크 보라색

         target : _blank(새창으로), _self(현재창)
    -->
    <a href="http://www.naver.com" target="_blank">링크1</a>
    <a href="http://www.daum.net">다음 사이트</a>
  </body>
</html>
