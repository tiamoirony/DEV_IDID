<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./tab.css" />
  </head>
  <body>
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button orange">Products</li>
        <li class="tab-button">Information</li>
        <li class="tab-button">Shipping</li>
      </ul>

      <div class="tab-content show">
        <p>이 상품의 특징은 다음과 같습니다</p>
      </div>

      <div class="tab-content">
        <p>상품 상세 이미지</p>
      </div>

      <div class="tab-content">
        <p>배송정보</p>
      </div>
    </div>
    <script>
      //각 li 탭을 클릭하면 해당하는 div가 보이기

      // li 찾아오기
      const firstLi = document.querySelector(".list li:first-child");
      const secondLi = document.querySelector(".list li:nth-child(2)");
      const lastLi = document.querySelector(".list li:last-child");

      // div 찾아오기
      const firstDiv = document.querySelector(".container div:nth-child(2)");
      const secondDiv = document.querySelector(".container div:nth-child(3)");
      const lastDiv = document.querySelector(".container div:nth-child(4)");

      //첫번째 탭 클릭시 첫번째 div에 show 클래스명 추가,다른 div에 show는 제거
      firstLi.addEventListener("click", () => {
        //모든 div show 제거
        firstDiv.classList.remove("show");
        secondDiv.classList.remove("show");
        lastDiv.classList.remove("show");

        //첫번째 div show 부착
        firstDiv.classList.add("show");

        //orange 클래스 제거와 부착
        //모든 li orange 제거
        firstLi.classList.remove("orange");
        secondLi.classList.remove("orange");
        lastLi.classList.remove("orange");
        //첫번째 li orange 추가
        firstLi.classList.add("orange");
      });
      //두번째 탭 클릭시 두번째 div에 show 클래스명 추가,다른 div에 show는 제거
      secondLi.addEventListener("click", () => {
        //모든 div show 제거
        firstDiv.classList.remove("show");
        secondDiv.classList.remove("show");
        lastDiv.classList.remove("show");

        //두번째 div show 부착
        secondDiv.classList.add("show");

        //orange 클래스 제거와 부착
        //모든 li orange 제거
        firstLi.classList.remove("orange");
        secondLi.classList.remove("orange");
        lastLi.classList.remove("orange");
        //두번째 li orange 추가
        secondLi.classList.add("orange");
      });
      //세번째 탭 클릭시 세번째 div에 show 클래스명 추가,다른 div에 show는 제거
      lastLi.addEventListener("click", () => {
        //모든 div show 제거
        firstDiv.classList.remove("show");
        secondDiv.classList.remove("show");
        lastDiv.classList.remove("show");

        //마지막 div show 부착
        lastDiv.classList.add("show");

        //orange 클래스 제거와 부착
        //모든 li orange 제거
        firstLi.classList.remove("orange");
        secondLi.classList.remove("orange");
        lastLi.classList.remove("orange");
        //세번째 li orange 추가
        lastLi.classList.add("orange");
      });
    </script>
  </body>
</html>
