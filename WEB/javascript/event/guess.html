<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div * {
        padding: 10px;
        margin: 10px;
      }
      [readonly] {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h3>숫자 맞추기</h3>
    <p>
      이 게임은 컴퓨터가 생성한 숫자를 맞추는 게임입니다. <br />
      숫자는 1부터 100 사이에 있습니다.
    </p>
    <div>
      <label for="num1">입력</label>
      <input type="text" name="num1" id="num1" size="5" />
      <button type="button">확인</button>
    </div>
    <div>
      <label for="count">추측횟수</label>
      <input type="text" name="count" id="count" size="5" readonly />
    </div>
    <div>
      <label for="hint">hint</label>
      <input type="text" name="hint" id="hint" readonly />
    </div>
    <script>
      //1~100사이의 임의의 숫자 생성
      const random = Math.floor(Math.random() * 100) + 1;
      console.log(random);
      let nGuess = 0; //추측횟수

      //버튼 클릭시
      document.querySelector("button").addEventListener("click", function (e) {
        //1) 사용자가 입력한 숫자 가져오기
        let num1 = document.querySelector("#num1").value;

        //2) 숫자와 컴퓨터 임의의 숫자 비교 후 추측값이 작습니다 or 추측값이 많습니다
        //   메세지 생성 후 hint 보여주기
        let msg = "";
        if (random > num1) {
          msg = "추측값이 작습니다";
        } else if (random < num1) {
          msg = "추측값이 많습니다";
        } else {
          //일치
          msg = "정확합니다";
          //버튼 비활성화
          e.target.disabled = "true";
        }
        document.querySelector("#hint").value = msg;

        //3) 추측횟수 증가 후 count 란에 보여주기
        nGuess++;
        document.getElementById("count").value = nGuess;
        //숫자가 일치될 때까지 게임은 진행
      });
    </script>
  </body>
</html>
