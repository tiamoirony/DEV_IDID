<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p>Mouse over me!</p>
    <script>
      //p 요소에 마우스가 올라가면 글자색을 red 변경
      //p 요소에 마우스가 내려가면 글자색을 black 변경

      const element = document.querySelector("p");
      element.addEventListener("mouseover", (e) => (e.target.style.color = "red"));
      element.addEventListener("mouseout", (e) => (e.target.style.color = "black"));
    </script>
  </body>
</html>
