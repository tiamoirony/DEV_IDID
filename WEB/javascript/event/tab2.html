<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./tab.css" />
  </head>
  <body>
    <div class="container mt-5">
      <ul class="list">
        <li class="tab-button orange">Products</li>
        <li class="tab-button">Information</li>
        <li class="tab-button">Shipping</li>
      </ul>

      <div class="tab-content show">
        <p>이 상품의 특징은 다음과 같습니다</p>
      </div>

      <div class="tab-content">
        <p>상품 상세 이미지</p>
      </div>

      <div class="tab-content">
        <p>배송정보</p>
      </div>
    </div>
    <script>
      //querySelectorAll() li, div
      const allLi = document.querySelectorAll(".tab-button");
      const allDiv = document.querySelectorAll(".tab-content");

      allLi.forEach((li, idx) => {
        console.log(li, idx);

        li.addEventListener("click", (e) => {
          //모든 li orange 클래스명 제거
          allLi.forEach((item) => item.classList.remove("orange"));
          //모든 div show 클래스명 제거
          allDiv.forEach((item) => item.classList.remove("show"));

          //현재 이벤트 대상 orange클래스명과 div show 추가
          e.target.classList.add("orange");
          allDiv[idx].classList.add("show");
        });
      });
    </script>
  </body>
</html>
