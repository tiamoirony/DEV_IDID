<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="#">HOME</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">HTML</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">CSS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">JAVASCRIPT</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="row">
        <div class="col-sm-2">
          <div class="card">
            <div class="card-header">게시판</div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">자유게시판</li>
              <li class="list-group-item">포럼</li>
              <li class="list-group-item">News</li>
            </ul>
          </div>
        </div>
        <div class="col-sm-10">
          <table class="table table-bordered table-hover">
            <thead>
              <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성날짜</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>테이블 작성</td>
                <td>홍길동</td>
                <td>2020-01-17</td>
              </tr>
              <tr>
                <td>2</td>
                <td>부트스트랩</td>
                <td>김자바</td>
                <td>2020-01-18</td>
              </tr>
              <tr>
                <td>3</td>
                <td>CSS</td>
                <td>김민석</td>
                <td>2020-01-19</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- pagination-->
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
      <a class="btn btn btn-outline-secondary" href="#" role="button">새글작성</a>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script>
      // nav 요소 찾기
      let nav = document.querySelector("nav");
      console.log(nav);

      let navA = document.querySelector("nav > a");
      console.log(navA);

      let navItem = document.querySelector(".nav-item");
      console.log(navItem);

      let pageItem = document.querySelector(".page-item");
      console.log(pageItem);

      let next = document.querySelectorAll(".page-item");
      console.log(next[4]);

      // body > div > nav:nth-child(3) > ul > li:nth-child(5)
      let next2 = document.querySelector(".pagination li:last-child");
      console.log(next2);
    </script>
  </body>
</html>
