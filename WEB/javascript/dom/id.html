<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="header1">Header1</h1>
    <h2 id="header2">Header2</h2>
    <form action="" method="get">
      <input type="text" name="username" id="username" value="홍길동" />
    </form>

    <script>
      // Document 객체 : 현재 브라우저에 보여지는 웹 페이지
      // 트리 구조의 형태로 처리
      // 태그 : element(요소)

      // h1 태그 요소 가져오기
      // document.getElementById() : element에 id 속성이 부여
      let h1 = document.getElementById("header1");
      console.log(h1);
      // Header1 글자 변경?, id 변경?, class 부여?

      //h1 텍스트 노드 가져오기
      console.log(h1.innerHTML);
      console.log(h1.innerText);

      h1.innerHTML = "변경";
      h1.innerText = "변경2";

      // h2 태그 요소 가져오기
      let h2 = document.getElementById("header2");
      console.log(h2);

      h2.innerText = h2.innerText + " with getElementById()";

      // input 요소 가져오기
      let username = document.getElementById("username");
      console.log(username);
      // form 요소의 값을 가져올 때는 value
      console.log(username.value);
    </script>
  </body>
</html>
