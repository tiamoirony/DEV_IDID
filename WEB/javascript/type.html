<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a, b, c, d, e, f;
      console.log("a 타입 ", typeof a); //a 타입  undefined(값 할당 전)

      (a = 4),
        (b = "안녕하세요"),
        (c = 3.141592),
        (d = new Date()),
        (e = { name: "hong", age: 20 }),
        (f = null);

      let g = true;

      // number:정수,실수
      // string:문자열(문자 표현시 홑따옴표, 쌍따옴표)
      // object:클래스로 정의된 객체, {}, null
      // boolean:true,false
      console.log("a 타입 ", typeof a); //a 타입  number
      console.log("b 타입 ", typeof b); //b 타입  string
      console.log("c 타입 ", typeof c); //c 타입  number
      console.log("d 타입 ", typeof d); //d 타입  object
      console.log("e 타입 ", typeof e); //e 타입  object
      console.log("f 타입 ", typeof f); //f 타입  object
      console.log("g 타입 ", typeof g); //g 타입  boolean

      g = "true";
      console.log("재할당 후 g 타입 ", typeof g); //g 타입  string
    </script>
  </body>
</html>
