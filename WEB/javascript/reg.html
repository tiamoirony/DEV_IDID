<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>정규식</h1>
    <script>
      // abc 라는 패턴이 제시한 문자열에 들어있느냐?
      document.write(/abc/.test("abcde"), "<br>");
      // 영어소문자가 문자열에 들어있는지
      document.write(/[a-z]/.test("abcde"), "<br>");
      document.write(/[a-z]/.test("홍길동"), "<br>");
      // 영어 대소문자가 문자열에 들어있는지
      document.write(/[A-Za-z]/.test("aAbcBde"), "<br>");
      // 한글이 들어있느냐?
      document.write(/[가-힣]/.test("aAbcBde 안녕하세요"), "<br>");

      document.write("<p>축약형</p>");
      // 축약형 패턴
      // \w (대소문자,숫자,언더바) == [A-Za-z0-9_]  , \W (대소문자,숫자,언더바가 아닌 모든 것)
      document.write(/\w/.test("abcde"), "<br>");
      document.write(/\w/.test("_"), "<br>");
      document.write(/\W/.test("abcde"), "<br>");
      document.write(/\W/.test("_"), "<br>");
      document.write(/\W/.test("@#$@$%^&"), "<br>");

      // \s (공백인 것들),   \S (공백이 아닌 것들)
      document.write("\\s, \\S 사용법", "<br>");
      document.write(/\s/.test("abcde"), "<br>");
      document.write(/\s/.test("   abcde"), "<br>");
      document.write(/\s/.test("\t"), "<br>");
      document.write(/\S/.test("\t"), "<br>");
      document.write(/\S/.test("#$%^^"), "<br>");

      // \d(숫자), \D(숫자가 아닌)
      document.write("\\d, \\D 사용법", "<br>");
      document.write(/\d/.test("abcde"), "<br>");
      document.write(/\d/.test("abcde12"), "<br>");
      document.write(/\D/.test("abcde12"), "<br>");
      document.write(/\D/.test("12345"), "<br>");

      // ^(~로 시작하는), $(~로 끝나는)
      //a로 끝나냐?, b 로 시작하냐?
      document.write("^, $ 사용법", "<br>");
      document.write(/^Hello$/.test("Hello"), "<br>");
      document.write(/^Hello$/.test("Hella"), "<br>");
      document.write(/^Hello$/.test("hello"), "<br>");

      // |(or)
      document.write("| 사용법", "<br>");
      document.write(/a|b/.test("Hello"), "<br>");
      document.write(/a|b/.test("apple"), "<br>");
      document.write(/[ab]/.test("apple"), "<br>"); // or 의미를 가지고 있음
      document.write(/(ab)/.test("apple"), "<br>"); // ab 가 들어있느냐?
      document.write(/(a|b)/.test("apple"), "<br>"); // a or b 가 들어있느냐?

      // . (모든 문자와 매칭)
      document.write(". 사용법", "<br>");
      document.write(/./.test("Hello"), "<br>");
      document.write(/./.test("1"), "<br>");
      document.write(/./.test("#$%^"), "<br>");
      document.write(/./.test("가나다라"), "<br>");

      // 대소문자가 들어오는데 3개는 있어야 함 ==> 숫자 개념의 패턴 필요
      // +(1 ~ 무한대), *(0 ~ 무한대), ?(0 ~ 1), {숫자}, {최소숫자,최대숫자}
      document.write("숫자 패턴 사용법", "<br>");
      document.write(/a+/.exec("aaaabbb"), "<br>"); //exec(), match() : 패턴과 일치하는 문자열 리턴
      document.write(/a*/.exec("aaaabbb"), "<br>"); //
      document.write(/a*/.exec("bbbcccc"), "<br>"); //
      document.write(/a*/.test("bbbcccc"), "<br>"); //
      document.write(/a?/.test("bbbcccc"), "<br>"); //
      document.write(/a?/.exec("aaaabbbcccc"), "<br>"); //
      document.write(
        /[els]{1,3}/.exec("One ring to bring them all and in the darkness bind"),
        "<br>"
      );
    </script>
  </body>
</html>
