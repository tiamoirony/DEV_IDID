<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <button onclick="dice()">주사위 게임</button>
      <button onclick="lotto()">로또 번호 추출</button>
    </p>
    <script>
      // 수학 객체 : Math
      // Math.메소드명()

      document.write(Math.PI, "<br>");
      document.write(Math.floor(3.14159), "<br>"); // 인수보다 작거나 같은 수 중에서 가장 큰 정수 반환
      document.write(Math.ceil(3.14159), "<br>"); // 인수보다 크거나 같은 수 중에서 가장 작은 정수 반환
      document.write(Math.abs(3.14159), "<br>"); // 절대값
      document.write(Math.abs(-3.14159), "<br>"); // 절대값
      document.write(Math.max(5, 6, 8, 12, 1), "<br>"); // 최대값
      document.write(Math.max([5, 6, 8, 12, 1]), "<br>"); // NaN
      document.write(Math.min(5, 6, 8, 12, 1), "<br>"); // 최소값
      document.write(Math.random(), "<br>"); // 0~1 사이의 임의의 수 반환
      document.write(Math.random() * 10, "<br>"); // 0~9 사이의 임의의 수 반환
      document.write(Math.random() * 11, "<br>"); // 0~10 사이의 임의의 수 반환
      document.write(Math.floor(Math.random() * 31) + 120, "<br>"); // 120~150 사이의 임의의 수 반환

      //주사위 게임
      //주사위 2개를 던져서 나오는 숫자를 (첫번째숫자,두번째 숫자) 출력하기
      //두 개의 합이 5가 아니면 계속 주사위를 던지기, 합이 5가 되면 주사위 던지기 종료
      //결과 예시 : (1,3), (1,6), (6,3).....(1,4)
      //while, Math.ceil(Math.random() * 6)
      function dice() {
        while (true) {
          // 주사위 2개 던지기
          let num1 = Math.ceil(Math.random() * 6);
          let num2 = Math.ceil(Math.random() * 6);

          // 던진 주사위 숫자 출력
          document.write("(", num1, ",", num2, ")", "<br>");
          // 주사위 던지기 종료
          if (num1 + num2 == 5) {
            break;
          }
        }
      }

      function lotto() {
        // 로또 번호 추출 : 배열 ==> 21,10,33,43,45,1
        // 비어 있는 배열에다가 추출된 번호를 삽입
        // 무작위 숫자 추출 1 ~ 45 : Math.floor(Math.random() * 45) + 1

        // 비어 있는 배열
        let lottoArr = []; // let lottoArr = new Array();

        while (true) {
          let num = Math.floor(Math.random() * 45) + 1;
          lottoArr.push(num);

          if (lottoArr.length > 5) break;
        }

        document.write("이번 주 로또 번호 ", lottoArr);
      }
    </script>
  </body>
</html>
