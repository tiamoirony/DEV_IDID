    <script>
      // 조건문 : if ~ else if ~ else
      // if(true), else if(true)
      // true 인식 : [], {}, '문자', 0 제외 숫자
      // false 인식 : 0, '', null, undefined, NaN(not a number)

      if (1) {
        console.log("참");
      }

      // 오전, 오후 판별

      // 현재 날짜,시간 알아내기 - new Date()
      // 변수 선언 = new 객체명()

      var date = new Date();
      console.log("date", date); //Fri Dec 16 2022 16:22:48 GMT+0900 (한국 표준시)

      // 시간 가져오기
      var hour = date.getHours();
      console.log("hour", hour);

      if (hour < 12) {
        console.log("오전");
      } else {
        console.log("오후");
      }

      // 사용자에게 숫자를 입력받아 양수, 0, 음수를 구분하는 프로그램

      // 숫자를 입력받아 짝수,홀수냐 구별
      // let num = prompt("숫자를 입력해 주세요", "숫자");
      // if (num % 2 == 0) {

      // 사용자에게 국어,영어,수학 점수를 입력받아 평균을 구한 뒤, A,B,C,D,F 성적 매기기
      // A >= 90, B >= 80,.... 60미만 F
      // if ~ else if ~ else 이용
      // "90" ==> 숫자 : Number, parseInt

      // 국어 점수 입력받기
      let kor = Number(prompt("국어 점수를 입력해 주세요", 0)); // 90 ==> "90"
      // 영어 점수 입력받기
      let eng = Number(prompt("영어 점수를 입력해 주세요", 0));
      // 수학 점수 입력받기
      let math = Number(prompt("수학 점수를 입력해 주세요", 0));

      // 평균 구하기
      // + (연결) : string 일때
      let average = (kor + eng + math) / 3;

      console.log(kor, eng, math, average);

      // 성적 매기기
      // 평균 >= 90 : A, 평균 >= 80 : B
      if (average >= 90) {
        alert("A");
      } else if (average >= 80) {
        alert("B");
      } else if (average >= 70) {
        alert("C");
      } else if (average >= 60) {
        alert("D");
      } else {
        alert("F");
      }
