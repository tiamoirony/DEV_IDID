<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 전역 속성 : name, data-*, id, class,... + 이벤트 핸들러(권장 방식은 아님) -->
    <!-- onclick : button 요소가 클릭이 되면 -->
    <button type="button" onclick="showDialog()">눌러주세요</button>
    <button type="button" onclick="showDialog2('안녕하세요','hong')">인사</button>
    <script>
      // function(함수) == def 함수
      // 반복작업 ==> 필요할 때마다 호출
      // function 함수명(){ return(선택)}

      function showDialog() {
        //함수에서 해야할 일 작성
        alert("안녕하세요");
      }

      function showDialog2(greeting, name) {
        //함수에서 해야할 일 작성
        // alert(greeting + "! " + name);
        // 템플릿 문자열
        alert(`${greeting}! ${name}`);
      }

      // 호출-함수가 필요한 곳에서 함수이름();
      //      다른 함수, html 요소,
      // showDialog();

      // 숫자 2개를 입력받아 연산(+)
      // 결과값을 리턴 or 결과값을 출력
      function add(num1, num2) {
        // return : 함수 호출한 곳으로 돌아가기
        return num1 + num2;
      }

      // 함수호출 : return 이 있다면?
      //   1) return값 변수에 담기
      //   let result = add(3, 4);
      // document.write(result);

      //   2) return 값 출력
      document.write(add(3, 4));

      function test(a, b, c, d) {
        // 매개변수의 개수가 맞지 않는 경우(맞는다고 할때라도) 기본값 부여
        c = c || 52; // c가 값이 할당되면 c 를 쓰고 할당되지 않는다면 52 할당
        d = d || 123;

        console.log(a, b, c, d);
      }

      test(1, 2);

      // 함수 표현식
      //   const result2 = function () {
      //     alert("반갑습니다.");
      //   };

      const result2 = () => {
        alert("반갑습니다.");
      };

      // 호출
      // result2();

      //   const test2 = function (a, b, c, d) {
      //     c = c || 52; // c가 값이 할당되면 c 를 쓰고 할당되지 않는다면 52 할당
      //     d = d || 123;

      //     console.log(a, b, c, d);
      //   };

      const test2 = (a, b, c, d) => {
        c = c || 52; // c가 값이 할당되면 c 를 쓰고 할당되지 않는다면 52 할당
        d = d || 123;

        console.log(a, b, c, d);
      };

      test2(11, 12, 13, 14);

      //   두 개의 숫자를 받아서 곱셈의 결과를 리턴하는 함수
      function multiply(a, b) {
        return a * b;
      }

      const multiply2 = function (a, b) {
        return a * b;
      };

      // 화살표 함수(arrow function)
      // 함수에서 실행할 구문이 한줄 이라면 {} 생략 가능 => return 키워드 사용 불가
      const multiply3 = (a, b) => {
        return a * b;
      };

      const multiply4 = (a, b) => a * b;

      console.log("a * b = " + multiply(3, 4));
      console.log("a * b = " + multiply2(5, 4));
      console.log("a * b = " + multiply3(6, 4));
      console.log("a * b = " + multiply4(7, 4));

      // 3의 배수 찾는 함수
      // 사용자가 넘긴 숫자가 3의 배수라면 "3의 배수" 문자열 출력, 아닌 경우 "3의 배수 아님"
      function mutiple(num) {
        if (num % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }

      mutiple(7);
      mutiple(6);

      // 3의 배수 :"박수" 문자열 출력, 9의 배수라면 "박수x2" 출력
      function multiple2(num) {
        if (num % 3 == 0) {
          //9의 배수냐 아니냐?
          if (num % 9 != 0) {
            console.log("박수");
          } else {
            console.log("박수x2");
          }
        } else {
          console.log("통과");
        }
      }

      multiple2(6); // 박수
      multiple2(9); // 박수x2

      // 국어, 영어 시험 점수를 받아서 합격 여부 알려주는 함수
      // 과목마다 100점 만점인데, 두 과목 합해서 120점 이상이면 합격
      // 한 과목이 40점 미만이라면 과락으로 불합격
      function pass(kor, eng) {
        let total = kor + eng;

        if (kor >= 40 && eng >= 40 && total >= 120) {
          console.log("합격");
        } else {
          console.log("불합격");
        }
      }

      pass(30, 90); //불합격
      pass(40, 90); //합격
    </script>
  </body>
</html>
