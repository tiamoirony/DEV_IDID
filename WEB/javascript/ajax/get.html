<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container li {
        float: left;
        background-color: lightblue;
        height: 50px;
        list-style: none;
        width: 25%;
        line-height: 50px;
      }
      .container::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <ul class="container">
      <li>메뉴1</li>
      <li>메뉴2</li>
      <li>메뉴3</li>
      <li>메뉴4</li>
    </ul>
    <div id="result"></div>
    <script>
      //페이지의 새로고침이 없이 코드 실행

      //메뉴 4를 클릭하면 서버에게 요청 보내기
      // data/data.html 가져오기
      const lastMenu = document
        .querySelector(".container li:last-child")
        .addEventListener("click", () => {
          fetch("./data/data.html")
            .then((response) => response.text()) //서버로부터 도착한 데이터를 원하는 타입으로 변경
            .then((result) => {
              document.querySelector("#result").innerHTML = result;
            });
        });
    </script>
  </body>
</html>
