{% extends 'base.html' %}

{% block contents %}
  <div class="container mx-auto px-5">
    <h1 class='pb-3 border-bottom'>가게 목록</h1>
    {% include 'form_errors.html' %}
    <form action="" method="post">
      {% csrf_token %}
      <table class="table table-hover table-bordered">
        <thead>
          <tr>
            <th>가게명</th>
            <th>전화번호</th>
            <th>주소</th>
            <th>주문하기</th>
          </tr>
        </thead>
        <tbody>
          {% for shop in shop_list %}
            <tr>
              <td>{{shop.name}}</td>
              <td>{{shop.tel}}</td>
              <td>{{shop.addr}}</td>
              <td>
                <a href="{% url 'order_new' shop.id %}" class="btn btn-primary">주문하기</a>
              </td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
      <div class="form-group mb-3">
        <button class='btn btn-primary' type='submit'>확인</button>
      </div>
    </form>
  </div>

{% endblock contents %}
