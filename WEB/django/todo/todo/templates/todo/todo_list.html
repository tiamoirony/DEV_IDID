{% extends 'base.html' %}

{% block contents %}
  {% comment %} {{todos}} {% endcomment %}
  <div class="row mb-3">
    <div class="col-auto mr-auto">
      <a href="{% url 'todo_create' %}" class='btn btn-success'>
        <i class='bi-plus'>Add ToDo</i>
      </a>
    </div>
    <div class="col-auto">
      <a href="{% url 'done_list' %}" class='btn btn-primary'>완료 ToDo 목록</a>
    </div>
  </div>
  <table class='table'>
    <tbody>
      {% for todo in todos %}        
      <tr>
        <th class="align-middle">
          <a href="{% url 'todo_detail' pk=todo.id %}">{{todo.title}}</a>
          {% if todo.important %}
          <span class="badge bg-danger">!</span>
          {% endif %}
        </th>
        <td class="text-right">
          <a href="{% url 'todo_done' pk=todo.id %}" class="btn btn-danger">완료</a>

          <a href="{% url 'todo_edit' pk=todo.id %}" class="btn btn-outline-primary">수정하기</a>

        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock contents %}
