{% extends 'base.html' %}
{% block contents %}
  <div class="container mx-auto px-5">
    <h1 class='pb-3 border-bottom'>SingUp</h1>
    {% include 'form_errors.html' %}
    <form action="" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="email" class='form-label'>이메일</label>
        <input type="email" name="email" id="email" class='form-control' value='{{form.email.value|default_if_none:' '}}'>
      </div>
      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" name="password1" id="password1" class='form-control' value='{{form.password1.value|default_if_none:' '}}'>
      </div>
      <div class="form-group">
        <label for="password">비밀번호 확인</label>
        <input type="password" name="password2" id="password2" class='form-control' value='{{form.password2.value|default_if_none:' '}}'>
      </div>
      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" name="name" id="name" class='form-control' value='{{form.name.value|default_if_none:' '}}'>
      </div>
      <div class="form-group mb-3">
        <label for="gender">성별</label>
        <select name="gender" id="" class='form-control'>

          <option value="">---</option>
          <option value="0">남자</option>
          <option value="1">여자</option>
          <option value="2">비공개</option>
        </select>
      </div>
      <div class="form-group">
        <button class='btn btn-primary' type='submit'>회워가입</button>
      </div>
    </form>
  </div>

{% endblock contents %}
