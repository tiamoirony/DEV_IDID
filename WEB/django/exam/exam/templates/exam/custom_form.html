{% extends 'base.html' %}
{% block contents %}

  {% if errors %}
    {{errors}}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <div>
      <label for="name">이름</label>
      <input type="text" name="name" id="name">
    </div>
    <div>
      <button type="submit" class="btn btn-primary">전송</button>
    </div>
  </form>
{% endblock contents %}
