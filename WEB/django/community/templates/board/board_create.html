{% extends 'base.html' %}
{% block contents %}
  <div class="row mx-auto px-5">
    <h1 class="pb-3 border-bottom">writer</h1>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="title" class='form-label'>제목</label>
          <input type="text" name="title" id="title" class='form-control' value=''>
        </div>
        <div class="form-group mb-2">
          <label for="contents" class='form-label'>내용</label>
          <textarea name="contents" id="contents" rows="10" class='form-control'></textarea>
        </div>
        <div class="form-group mb-3">
          <label for="tags" class='form-label'>태그</label>
          <input type="text" name="tags" id="tags" class='form-control' value='{{form.tags.value|default_if_none:' '}}'>
        </div>
        <div class="form-group mb-3">
          <button class='btn btn-primary' type='submit'>등록</button>
        </div>
        <div class="form-group mb-5">
          <a href="{% url 'board_list' %}" class='btn btn-primary float-right'>리스트</a>
        </div>
      </div>
    </div>

  {% endblock contents %}
