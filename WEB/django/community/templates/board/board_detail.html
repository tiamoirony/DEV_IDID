{% extends 'base.html' %}
{% block contents %}
  <div class="row mx-auto px-5">
    <h1 class="pb-3 border-bottom">writer</h1>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="title" class='form-label'>제목</label>
          <input type="text" name="title" id="title" class='form-control' value='{{board.title}}' readonly='readonly'>
        </div>
        <div class="form-group mb-2">
          <label for="contents" class='form-label'>내용</label>
          <textarea name="contents" id="contents" rows="10" class='form-control' readonly='readonly'>{{board.contents}}</textarea>
        </div>
        <div class="form-group mb-3">
          <label for="writer" class='form-label'>작성자</label>
          <input type="text" name="writer" id="writer" class='form-control' value='{{board.writer}}' readonly='readonly'>
        </div>
        <div class="form-group mb-3">
          <label for="register_dttm" class='form-label'>작성날짜</label>
          <input type="text" name="register_dttm" id="register_dttm" class='form-control' value='{{board.register_dttm}}' readonly='readonly'>
        </div>
        <div class="form-group mb-3">
          {% for tag in board.tags.all  %}
            <span class="badge bg-secondary">
              #{{tag.name}}
            </span>
          {% endfor %}
        </div>
        {% comment %} <div class="form-group mb-5">
          <a href="{% url 'board_list' %}" class='btn btn-primary float-right'>리스트</a>
        </div> {% endcomment %}
        <div class="form-group mb-3">
          <button class="btn btn-primary" type='button'>목록</button>
        </div>
      </div>
    </div>
  {% endblock contents %}
  {% block script %}
    <script>
      document
      .querySelector(".btn-primary")
      .addEventListener('click', () => {
        location.href = "{% url 'board_list' %}";
      });

    </script>
  {% endblock script%}
