{% extends 'base.html' %}
{% block contents %}
  <div class="row mt-5">
    <div class="col-12 text-center">
      <h1>회원가입</h1>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-12">
      {% include 'form_errors.html' %}
      <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="email" class='form-label'>이메일</label>
          <input type="email" name="email" id="email" class='form-control' value='{{form.email.value|default_if_none:' '}}'>
        </div>
        <div class="form-group">
          <label for="password" class='form-label'>비밀번호</label>
          <input type="password" name="password1" id="password1" class='form-control' value='{{form.password1.value|default_if_none:' '}}'>
        </div>
        <div class="form-group">
          <label for="password" class='form-label'>비밀번호 확인</label>
          <input type="password" name="password2" id="password2" class='form-control' value='{{form.password2.value|default_if_none:' '}}'>
        </div>
        <div class="form-group">
          <label for="name" class='form-label'>이름</label>
          <input type="text" name="name" id="name" class='form-control' value='{{form.name.value|default_if_none:' '}}'>
        </div>
        <div class="form-group">
          <label for="phone" class='form-label'>핸드폰</label>
          <input type="text" name="phone" id="phone" class='form-control' value='{{form.name.value|default_if_none:' '}}' placeholder='000-0000-0000 입력'>
        </div>
        <div class="form-group">
          <button class='btn btn-primary' type='submit'>회원가입</button>
        </div>
      </div>
    </div>

  {% endblock contents %}
