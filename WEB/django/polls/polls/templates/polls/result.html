{% extends 'base.html' %}
{% block contents %}
  <div class="card" style="width:50rem">
    <div class="card-header">
      <h1>{{question.question_text}}</h1>
      <small>익명투표 결과</small>
    </div>
    <ul class="list-group list-group-flush">

      {% for choice in question.choice_set.all %}
        <li class="list-group-item">
          {{choice.choice_text}}
          --
          {{choice.votes}}
          vote{{choice.votes|pluralize}}
          <!--pluralize : choice.votes 개수에 따라 복수? 단수로 나타내 줌 -->
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'polls:detail' question.pk%}" class="btn btn-outline-success">Vote again?</a>
  </div>
{% endblock contents %}
