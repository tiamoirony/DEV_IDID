<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content rounded-0">
      <div class="modal-body py-0">
        <div class="d-flex main-content">
          <form action="{% url 'contents_create' %}" class="dropzone">
            {% csrf_token %}
            <div class="dz-message">
              <span>사진을 여기에 끌어다 놓거나
                <br>
                화면을 클릭하여 이미지 선택</span>
            </div>
          </form>
          <div class="content-text p-4">
            <!--login user nickname -->
            <h5>{{user.nickname}}</h5>
            <div class="form-group">
              <textarea name="text" id="text" class="form-control" cols="30" rows="10" placeholder="문구 입력..."></textarea>
            </div>
            <div class="form-group">
              <input type="button" value="공유" class="btn btn-danger btn-block" id="upload"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
