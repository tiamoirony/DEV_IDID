<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <div>
            <h1>1번문제</h1>
            <input type="text" name="input" id="input" />
            <input type="button" value="과연?" />
            <h2>정답은?</h2>
            <p class="result">정답은?</p>
        </div>

        <div>
            <h1>변수 문제</h1>
            <input type="text2" name="input2" id="input2" />
            <input type="button2" value="과연?" />
            <h2>정답은?</h2>
            <p class="result2">정답은?</p>
        </div>

        <script>

            document.querySelector("[type='button']").addEventListener("click", () => {
                const input = document.querySelector("#input");
                const planets = ['수성', '금성', '지구', '화성', '목성', '토성', '천왕성', '해왕성'];

                document.querySelector(".result").innerHTML=planets[input.value - 1];
            })            

            document.querySelector("[type='button2']").addEventListener("click", () => {
                const input = document.querySelector("#input2");
                const n = input;
                let tree = '';

                for(let i=1; i<=n; i++){
                let star = '';
                for(let j=1; j<=n-i; j++){
                    star += ' ';
                }
                for(let k=1; k<=2*i-1; k++){
                    star += '*';
                }
                tree += star + '\n';
                }
                document.querySelector(".result2").innerHTML=tree



            
        </script>

    </body>

</html>
